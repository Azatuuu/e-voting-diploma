<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Election Results</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fa;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .candidate {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 18px;
        }

        .candidate:last-child {
            border-bottom: none;
        }

        .name {
            color: #34495e;
        }

        .votes {
            font-weight: bold;
            color: #27ae60;
        }

        .back {
            text-align: center;
            margin-top: 30px;
        }

        .back a {
            text-decoration: none;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background 0.2s ease-in-out;
        }

        .back a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Election Results</h1>

        {% for candidate, count in results.items() %}
        <div class="candidate">
            <div class="name">{{ candidate }}</div>
            <div class="votes">{{ count }} vote(s)</div>
        </div>
        {% endfor %}

        <div class="back">
            <a href="/">‚Üê Back to Voting</a>
        </div>
    </div>
</body>
</html>
